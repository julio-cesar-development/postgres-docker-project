apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: api-ingress
  namespace: blackdevs

  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /

    # kubernetes.io/ingress.class: alb
    # alb.ingress.kubernetes.io/scheme: internet-facing

spec:
  rules:
    - http:
        paths:
          - path: /
            backend:
              serviceName: api-svc
              servicePort: 80

